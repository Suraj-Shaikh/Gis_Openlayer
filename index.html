<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/ol.css">
    <link rel="stylesheet" href="./dist/layerswitcher/ol-layerswitcher.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="grid-container">
        <div class="header">
            <img src="./Images/NBSS.png" alt="" style="width: inherit; height:inherit; vertical-align:middle;">
            <span style="vertical-align: middle;">NBSS Dashboard</span>
        </div>
        <div class="left">
            <div>
                <label for="districtDropdown">District</label>
                <select id="districtDropdown">
                    <option>Select District</option>
                </select>

                <label for="talukaDropdown">Taluka</label>
                <select id="talukaDropdown">
                    <option>Select Taluka</option>
                </select>

                <label for="villageDropdown">Village</label>
                <select id="villageDropdown">
                    <option>Select Village</option>
                </select>
            </div>
            <div class="toc">
                <h3>Soil Layers </h3>
                <input type="checkbox" name="bidVill" id="bidVill" value="Bid Villages" checked
                    onchange="toggleLayer(event);">
                <label for="osm">Bid Villages</label>
                <br>

                <input type="checkbox" name="soiltexture" id="soiltexture" value="Soil Texture" checked
                    onchange="toggleLayer(event);">
                <label for="osm">Soil Texture</label>
                <br>

                <input type="checkbox" name="soiloc" id="soiloc" value="Soil Organic Carbon" checked
                    onchange="toggleLayer(event);">
                <label for="osm">Soil Organic Carbon</label>
                <br>

                <input type="checkbox" name="osm" id="osm" value="Open Street Map" checked
                    onchange="toggleLayer(event);">
                <label for="osm">Open Street Map</label>
            </div>

        </div>
        <div class="right">
            <div id="map"></div>
        </div>
    </div>

    <script src="./dist/ol.js"></script>
    <script src="./dist/layerswitcher/ol-layerswitcher.js"></script>
    <script src="./main.js"></script>
</body>

</html>
